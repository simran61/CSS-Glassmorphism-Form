<!DOCTYPE html>
<html>
<head>
   <title>Glassmorphism Card UI</title>
   <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <!--Stylesheet-->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <div class="card-img">
          <!-- <img src="profile-picture.jpg" alt="profile">   -->
          <img src="image.jpeg" alt="">
       </div>
       <div class="desc">
          <h6 class="primary-text">Simran Gangwani</h6>
          <h6 class="secondary-text">Full Stack Developer | Graphic Designer | Technical Content Writer | Freelancer</h6>
       </div>
       <button class="primary-text">View Profile</button>
       <div class="details">
          <div class="rating">
             <h6 class="primary-text">1,147</h6>
             <h6 class="secondary-text">LinkedIn</h6>
          </div>
          <div class="activity">
             <h6 class="primary-text">807</h6>
             <h6 class="secondary-text">Twitter</h6>
          </div>
       </div>
    </div>
</body>
</html>
